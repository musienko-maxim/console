schemaVersion: 2.1.0
metadata:
  name: devconsole-cypress
  generateName: devconsole-cypress-
components:
  - name: tools
    container:
      image: docker.io/cypress/browsers
      memoryLimit: 10G
      memoryRequest: 512Mi
      cpuRequest: 1000m
      cpuLimit: 5000m
      mountSources: true
      endpoints:
        - exposure: public
          name: local-server
          protocol: http
          targetPort: 8080
          path: /
commands:
  - id: installdependencies
    exec:
      label: "[UD] install dependencies for Cypress frontend"
      component: tools
      workingDir: ${PROJECT_SOURCE}/frontend
      commandLine: "yarn install"
      group:
        kind: build
        isDefault: true